{% extends "base.html" %} {% block content %}
<div
	class="product-page"
	style="max-width: 900px; margin: 100px auto 40px; padding: 0 16px"
>
	<h1 class="product-title">Позиция заказа #{{ object.id }}</h1>
	<div class="card" style="padding: 16px">
		<p><strong>Заказ:</strong> #{{ object.order.id }}</p>
		<p><strong>Товар:</strong> {{ object.product.product_name }}</p>
		<p><strong>Кол-во:</strong> {{ object.quantity }}</p>
		<div style="margin-top: 12px">
			<a class="add-to-cart-btn" href="{% url 'orderitem-update' object.pk %}"
				>Редактировать</a
			>
			<a class="add-to-cart-btn" href="{% url 'orderitem-delete' object.pk %}"
				>Удалить</a
			>
			<a class="add-to-cart-btn" href="{% url 'orderitem-list' %}">Назад</a>
		</div>
	</div>
</div>
{% endblock %}
