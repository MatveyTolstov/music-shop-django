{% extends "base.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'main.css' %}" />
<link rel="stylesheet" href="{% static 'tables.css' %}" />
<div
	class="product-page"
	style="max-width: 1100px; margin: 100px auto 40px; padding: 0 16px"
>
	<h1 class="product-title">База данных — таблицы</h1>
	<div class="grid grid-3">
		{% for t in tables %}
		<a class="table-card" href="{% url t.url %}">
			<div class="card">
				<h3 class="card-title">{{ t.name }}</h3>
				<p class="muted">Записей: {{ t.count }}</p>
			</div>
		</a>
		{% endfor %}
	</div>
</div>
{% endblock %}
