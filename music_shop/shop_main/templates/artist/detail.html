{% extends "base.html" %} {% block content %}
<div
	class="product-page"
	style="max-width: 800px; margin: 100px auto 40px; padding: 0 16px"
>
	<h1 class="product-title">Исполнитель: {{ object.artist_name }}</h1>
	<div class="card" style="padding: 16px">
		<p><strong>Страна:</strong> {{ object.country|default:"—" }}</p>
		<div style="margin-top: 12px">
			<a class="add-to-cart-btn" href="{% url 'artist-update' object.pk %}"
				>Редактировать</a
			>
			<a class="add-to-cart-btn" href="{% url 'artist-delete' object.pk %}"
				>Удалить</a
			>
			<a class="add-to-cart-btn" href="{% url 'artist-list' %}">Назад</a>
		</div>
	</div>
</div>
{% endblock %}
